<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row"></div>
    <div class="col-md-1 row hour float" data-time="9">9am</div>
    <input type="text" placeholder="Enter your scheduling tasks" id="9" class="col-md-10 row float input"  data-index="1">
    <Button class="col-md-1 saveBtn saveBtn row float" value="9">Btn</Button>

    <div class="row"></div>
    <div class="col-md-1 row hour float " data-time="10">10am</div>
    <input type="text" id="10" class="col-md-10 row float input" data-index="2" >
    <Button class="col-md-1 saveBtn row float" value="10">Btn</Button>

    <div class="row"></div>
    <div class="col-md-1 row hour float" data-time="11">11am</div>
    <input type="text" id="11" class="col-md-10 row float input"  data-index="3">
    <Button class="col-md-1 saveBtn row float" value="11">Btn</Button>

    <div class="row"></div>
    <div class="col-md-1 row hour float" data-time="12">12pm</div>
    <input type="text" id="12" class="col-md-10 row float input"  data-index="4">
    <Button class="col-md-1 saveBtn row float" value="12">Btn</Button>

    <div class="row"></div>
    <div class="col-md-1 row hour float" data-time="13">1pm</div>
    <input type="text" id="13" class="col-md-10 row float input"  data-index="5">
    <Button class="col-md-1 saveBtn row float" value="13">Btn</Button>

    <div class="row"></div>
    <div class="col-md-1 row hour float" data-time="14">2pm</div>
    <input type="text" id="14" class="col-md-10 row float input"  data-index="6">
    <Button class="col-md-1 saveBtn row float" value="14">Btn</Button>

    <div class="row"></div>
    <div class="col-md-1 row hour float" data-time="15">3pm</div>
    <input type="text" id="15" class="col-md-10 row float input"  data-index="7">
    <Button class="col-md-1 saveBtn row float" value="15">Btn</Button>

    <div class="row"></div>
    <div class="col-md-1 row hour float" data-time="16">4pm</div>
    <input type=text id="16" class="col-md-10 row float input"  data-index="8">
    <Button class="col-md-1 saveBtn row float" value="16">Btn</Button>

    <div class="row"></div>
    <div class="col-md-1 row hour float" data-time="17">5pm</div>
    <input id="17" class="col-md-10 row float input"  data-index="9">
    <Button class="col-md-1 saveBtn row float" value="17">Btn</Button>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>
    //current date and time
    var m = moment().format('LLLL');
    console.log(m)
    //show date with id currentDay
    $("#currentDay").text(m);

    // get the current time (in hour)
    var currentHour = parseInt(moment().format("H"));
    console.log(currentHour)
    //currentHour gives a 24-hour integer on current time. 

    $(".saveBtn").click(function(e){
      var ele = $(e.target).prev();
      var index = ele.attr("data-index");
      var value = ele.val();
      localStorage.setItem(index,value);
    })

    $(".hour").each(function(){
      var time = parseInt($(this).attr("data-time"));
      if(time < currentHour) {
        $(this).next().addClass("past");
      } else if (time === currentHour) {
        $(this).next().addClass("present")
      } else {
        $(this).next().addClass("future")
      }
    });

    $(".input").each(function() {
      var index = $(this).attr("data-index");
      var value = localStorage.getItem(index);
      if(value) {
        $(this).val(value);
      }
    })





  </script>
</body>

</html>
